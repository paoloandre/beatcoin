<div class="container">
  <div class="row">
    <div class="center-form panel" style="margin-top: auto">
      <div class="panel-body">
        <h2 class="text-center">Accedi</h2>
        <form method="post" ng-submit="login()" name="loginForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Accedi</button>
          <br/>
          <p class="text-center text-muted">
            <small>Non hai ancora un account? <a href="/#/signup">Registrati</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">o</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
          <i class="ion-social-facebook"></i> Accedi con Facebook
        </button>
        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <span class="ion-social-googleplus"></span>Accedi con Google
        </button>
      </div>
    </div>
  </div>
</div>
